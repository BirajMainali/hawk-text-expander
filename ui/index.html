<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shortcut Manager</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Shortcuts</h1>
            <button id="addShortcutBtn" class="btn-add">Add Shortcut</button>
        </header>

        <div class="shortcut-form" id="shortcutForm">
            <div class="form-group">
                <label for="shortcutKey">Shortcut Key</label>
                <input type="text" id="shortcutKey" placeholder="e.g., hw" maxlength="20">
            </div>
            <div class="form-group">
                <label for="shortcutText">Expanded Text</label>
                <textarea id="shortcutText" placeholder="e.g., Hello World" rows="3"></textarea>
            </div>
            <div class="form-actions">
                <button id="saveShortcutBtn" class="btn-save">Save</button>
                <button id="cancelBtn" class="btn-cancel">Cancel</button>
            </div>
        </div>

        <div class="shortcuts-container">
            <div class="shortcuts-header">
                <div class="shortcut-key-header">Shortcut</div>
                <div class="shortcut-text-header">Expanded Text</div>
                <div class="shortcut-actions-header">Actions</div>
            </div>
            <div class="shortcuts-list" id="shortcutsList">
                <!-- Shortcuts will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="../script/store.js"></script>
    <script src="../script/script.js"></script>
    <script src="../script/app.js"></script>
</body>
</html>
